<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center">Settings</h1>

        <!-- Account Info Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-600 mb-4">Account Information</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="username">Username</label>
                    <input type="text" id="username" class="w-full border rounded p-2" placeholder="Enter new username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="email">Email</label>
                    <input type="email" id="email" class="w-full border rounded p-2" placeholder="Enter new email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="password">Password</label>
                    <input type="password" id="password" class="w-full border rounded p-2" placeholder="Enter new password">
                </div>
                <button type="submit" class="bg-blue-500 text-white w-full p-3 rounded hover:bg-blue-600">Update Account</button>
            </form>
        </div>

        <!-- Notification Settings Section -->
        <div>
            <h2 class="text-xl font-semibold text-gray-600 mb-4">Notification Preferences</h2>
            <form>
                <div class="flex items-center mb-3">
                    <input type="checkbox" id="emailNotif" class="mr-2">
                    <label for="emailNotif" class="text-gray-700">Email Notifications</label>
                </div>
                <div class="flex items-center mb-3">
                    <input type="checkbox" id="pushNotif" class="mr-2">
                    <label for="pushNotif" class="text-gray-700">Push Notifications</label>
                </div>
                <button type="submit" class="bg-green-500 text-white w-full p-3 rounded hover:bg-green-600">Save Preferences</button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
