<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Add New Expense</h2>
        
        <form action="/add-expense" method="POST" class="space-y-4">
            <!-- Date -->
            <div>
                <label for="date" class="block text-gray-600 mb-1">Date</label>
                <input type="date" id="date" name="date" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-gray-600 mb-1">Category</label>
                <select id="category" name="category" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-gray-600 mb-1">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter description" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Amount -->
            <div>
                <label for="amount" class="block text-gray-600 mb-1">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Add Expense</button>
        </form>

        <div class="mt-4 text-center">
            <a href="dashboard.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
