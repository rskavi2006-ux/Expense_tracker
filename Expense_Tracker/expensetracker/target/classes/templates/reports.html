<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-6xl mx-auto">
    <!-- Header + Back Link -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-700">Income & Expense Reports</h1>
        <!-- ✅ Fixed link -->
        <a href="/dashboard" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold text-green-600 mb-4 text-center">Income by Category</h2>
            <canvas id="incomeChart" height="250"></canvas>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold text-red-600 mb-4 text-center">Expenses by Category</h2>
            <canvas id="expenseChart" height="250"></canvas>
        </div>
    </div>

    <!-- Category-wise Total Table -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Category-wise Totals</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border">
                <thead>
                <tr class="bg-gray-100 text-gray-600">
                    <th class="px-4 py-2 text-left">Category</th>
                    <th class="px-4 py-2 text-left">Type</th>
                    <th class="px-4 py-2 text-left">Total Amount (₹)</th>
                </tr>
                </thead>
                <tbody id="totalsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let incomeData = {};
    let expenseData = {};
    let incomeChart, expenseChart;

    const incomeColors = ['#22C55E', '#3B82F6', '#F59E0B', '#8B5CF6', '#F97316', '#14B8A6'];
    const expenseColors = ['#EF4444', '#3B82F6', '#F59E0B', '#8B5CF6', '#22C55E', '#F97316', '#64748B'];

    function formatLabel(label) {
        return label.charAt(0).toUpperCase() + label.slice(1);
    }

    // Fetch and process data from backend
    async function loadData() {
        try {
            const res = await fetch("/api/expenses"); // ✅ relative path
            if (!res.ok) throw new Error("Failed to fetch expenses");
            const data = await res.json();

            incomeData = {};
            expenseData = {};

            data.forEach((exp) => {
                const category = exp.category || "Others";
                const type = exp.type ? exp.type.toLowerCase() : "expense"; // Default as expense
                const amount = Number(exp.amount) || 0;

                if (type === "income") {
                    incomeData[category] = (incomeData[category] || 0) + amount;
                } else {
                    expenseData[category] = (expenseData[category] || 0) + amount;
                }
            });

            renderCharts();
        } catch (err) {
            console.error("Error loading report data:", err);
        }
    }

    // Render both charts + totals table
    function renderCharts() {
        const incomeChartCtx = document.getElementById('incomeChart').getContext('2d');
        const expenseChartCtx = document.getElementById('expenseChart').getContext('2d');

        if (incomeChart) incomeChart.destroy();
        if (expenseChart) expenseChart.destroy();

        // Income Chart
        incomeChart = new Chart(incomeChartCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(incomeData).map(formatLabel),
                datasets: [{ data: Object.values(incomeData), backgroundColor: incomeColors }]
            },
            options: { plugins: { legend: { position: 'bottom' } } }
        });

        // Expense Chart
        expenseChart = new Chart(expenseChartCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(expenseData).map(formatLabel),
                datasets: [{ data: Object.values(expenseData), backgroundColor: expenseColors }]
            },
            options: { plugins: { legend: { position: 'bottom' } } }
        });

        // Update table
        const tableBody = document.getElementById("totalsTableBody");
        tableBody.innerHTML = "";

        Object.entries(incomeData).forEach(([cat, amt]) => {
            tableBody.innerHTML += `
              <tr class="border-b">
                <td class="px-4 py-2">${cat}</td>
                <td class="px-4 py-2 text-green-600">Income</td>
                <td class="px-4 py-2 font-semibold">₹${amt.toLocaleString()}</td>
              </tr>`;
        });

        Object.entries(expenseData).forEach(([cat, amt]) => {
            tableBody.innerHTML += `
              <tr class="border-b">
                <td class="px-4 py-2">${cat}</td>
                <td class="px-4 py-2 text-red-600">Expense</td>
                <td class="px-4 py-2 font-semibold">₹${amt.toLocaleString()}</td>
              </tr>`;
        });
    }

    // Load data when page opens
    loadData();

    // Optional: auto-refresh every 20 seconds
    setInterval(loadData, 20000);
</script>
</body>
</html>
