<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">

<!-- Sidebar -->
<aside class="bg-white w-64 shadow p-6 flex flex-col">
    <h2 class="text-2xl font-bold text-gray-800 mb-8">ðŸ’° Expense Tracker</h2>
    <nav class="flex-1 space-y-2">
        <a href="#" class="block py-3 px-4 text-blue-600 bg-blue-50 rounded">Dashboard</a>
        <a href="#" id="addTransactionBtn" class="block py-3 px-4 text-gray-700 hover:bg-gray-100 rounded">Add Income / Expense</a>
        <a href="/reports" class="block py-3 px-4 text-gray-700 hover:bg-gray-100 rounded">Reports</a>
        <a href="/settings.html" class="block py-3 px-4 text-gray-700 hover:bg-gray-100 rounded">Settings</a>
    </nav>
    <a href="/login" class="block py-3 px-4 text-red-600 hover:bg-gray-100 rounded mt-6">Logout</a>
</aside>

<!-- Main Content -->
<main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-700 mb-6">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-gray-500">Total Income</h2>
            <p id="totalIncome" class="text-2xl font-bold text-green-600">â‚¹0</p>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-gray-500">Total Expense</h2>
            <p id="totalExpense" class="text-2xl font-bold text-red-600">â‚¹0</p>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-gray-500">Balance</h2>
            <p id="balance" class="text-2xl font-bold text-blue-600">â‚¹0</p>
        </div>
    </div>

    <!-- Income Table -->
    <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold text-green-600 mb-4">Income Transactions</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                <tr class="bg-gray-100 text-gray-600">
                    <th class="px-4 py-2 text-left">Date</th>
                    <th class="px-4 py-2 text-left">Category</th>
                    <th class="px-4 py-2 text-left">Description</th>
                    <th class="px-4 py-2 text-left">Amount</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="incomeTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Expense Table -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Expense Transactions</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                <tr class="bg-gray-100 text-gray-600">
                    <th class="px-4 py-2 text-left">Date</th>
                    <th class="px-4 py-2 text-left">Category</th>
                    <th class="px-4 py-2 text-left">Description</th>
                    <th class="px-4 py-2 text-left">Amount</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
        </div>
    </div>
</main>

<!-- Add Transaction Modal -->
<div id="transactionModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Add Transaction</h2>
        <form id="transactionForm">
            <div class="mb-3">
                <label class="block text-gray-600 mb-1">Type</label>
                <select id="transactionType" class="w-full border rounded px-3 py-2" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="block text-gray-600 mb-1">Date</label>
                <input type="date" id="transactionDate" class="w-full border rounded px-3 py-2" required>
            </div>

            <div class="mb-3">
                <label class="block text-gray-600 mb-1">Category</label>
                <select id="transactionCategory" class="w-full border rounded px-3 py-2" required></select>
                <input type="text" id="customCategoryInput" placeholder="Enter custom category" class="mt-2 w-full border rounded px-3 py-2 hidden" />
            </div>

            <div class="mb-3">
                <label class="block text-gray-600 mb-1">Description (Optional)</label>
                <input type="text" id="transactionDescription" class="w-full border rounded px-3 py-2">
            </div>

            <div class="mb-3">
                <label class="block text-gray-600 mb-1">Amount (â‚¹)</label>
                <input type="number" id="transactionAmount" class="w-full border rounded px-3 py-2" required>
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add</button>
            </div>
        </form>
    </div>
</div>

<script>
    const addBtn = document.getElementById('addTransactionBtn');
    const modal = document.getElementById('transactionModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const transactionForm = document.getElementById('transactionForm');
    const incomeTableBody = document.getElementById('incomeTableBody');
    const expenseTableBody = document.getElementById('expenseTableBody');
    const totalIncomeEl = document.getElementById('totalIncome');
    const totalExpenseEl = document.getElementById('totalExpense');
    const balanceEl = document.getElementById('balance');
    const categorySelect = document.getElementById('transactionCategory');
    const customCategoryInput = document.getElementById('customCategoryInput');
    const typeSelect = document.getElementById('transactionType');
    const dateInput = document.getElementById('transactionDate');

    const API_URL = "http://localhost:8080/api/expenses";
    let transactions = [];

    const incomeCategories = [
        'Interest on Investment',
        'Bank Investment',
        'Salary',
        'Business',
        'Sales',
        'Freelancing',
        'âž• Custom Category'
    ];

    const expenseCategories = [
        'Food',
        'Rent',
        'Bills',
        'Shopping',
        'Transport',
        'Entertainment',
        'âž• Custom Category'
    ];

    function populateCategories(type) {
        categorySelect.innerHTML = '';
        const categories = type === 'income' ? incomeCategories : expenseCategories;
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat === 'âž• Custom Category' ? 'custom' : cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
        });
    }

    populateCategories('income');

    typeSelect.addEventListener('change', (e) => {
        populateCategories(e.target.value);
        customCategoryInput.classList.add('hidden');
        customCategoryInput.value = '';
    });

    categorySelect.addEventListener('change', (e) => {
        if (e.target.value === 'custom') {
            customCategoryInput.classList.remove('hidden');
            customCategoryInput.focus();
        } else {
            customCategoryInput.classList.add('hidden');
        }
    });

    addBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
        dateInput.valueAsDate = new Date();
    });

    cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));

    transactionForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const type = typeSelect.value;
        const date = dateInput.value;
        let category = categorySelect.value;
        if (category === 'custom') {
            category = customCategoryInput.value.trim();
            if (!category) return alert('Please enter a custom category');
        }
        const description = document.getElementById('transactionDescription').value.trim();
        const amount = parseFloat(document.getElementById('transactionAmount').value);
        const transaction = { date, type, category, description, amount };

        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(transaction)
        });

        if (response.ok) {
            await loadTransactions();
            modal.classList.add('hidden');
            transactionForm.reset();
            populateCategories('income');
            customCategoryInput.classList.add('hidden');
        } else {
            alert("âŒ Failed to save expense.");
        }
    });

    async function loadTransactions() {
        const res = await fetch(API_URL);
        transactions = await res.json();
        renderTables();
    }

    function formatINR(amount) {
        return 'â‚¹' + amount.toLocaleString('en-IN');
    }

    function renderTables() {
        incomeTableBody.innerHTML = '';
        expenseTableBody.innerHTML = '';
        let totalIncome = 0;
        let totalExpense = 0;

        transactions.forEach(t => {
            const row = document.createElement('tr');
            row.classList.add('border-b');
            row.innerHTML = `
          <td class="px-4 py-2">${t.date}</td>
          <td class="px-4 py-2">${t.category}</td>
          <td class="px-4 py-2">${t.description || '-'}</td>
          <td class="px-4 py-2 ${t.type === 'income' ? 'text-green-600' : 'text-red-600'} font-semibold">${formatINR(t.amount)}</td>
          <td class="px-4 py-2 text-center">
            <button class="text-red-600 hover:underline" onclick="deleteTransaction(${t.id})">Delete</button>
          </td>
        `;
            if (t.type === 'income') {
                incomeTableBody.appendChild(row);
                totalIncome += t.amount;
            } else {
                expenseTableBody.appendChild(row);
                totalExpense += t.amount;
            }
        });

        totalIncomeEl.textContent = formatINR(totalIncome);
        totalExpenseEl.textContent = formatINR(totalExpense);
        balanceEl.textContent = formatINR(totalIncome - totalExpense);
    }

    async function deleteTransaction(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        await loadTransactions();
    }

    loadTransactions();
</script>
</body>
</html>
